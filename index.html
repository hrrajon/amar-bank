<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amar Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl font-semibold text-center mt-6">Weclome to <span class="text-purple-600">Amar Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-teal-200 w-3/4 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-5 font-semibold">Please Login</h3>
            <div>
                <input type="email" class="w-3/4 block mb-4 px-3" name="" id="user-email" placeholder="Enter Your Email">
                <input type="password" class="w-3/4 block mb-4 px-3" name="" id="password" placeholder="Enter Your password">
                <button id="btn-submit" class="bg-orange-600 px-6 py-2 font-medium rounded-lg hover:bg-sky-600">Submit</button>
            </div>
        </section>
        
    </main>

    <script src="js/login.js"></script>
</body>
</html>
